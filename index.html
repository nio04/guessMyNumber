<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/layout/homepage.scss" />
    <script src="script.js" defer></script>
    <title>guess the number</title>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-white restart">restart!</button>
      <h4 class="game-hint">between 1 and 20!</h4>
      <header>guess my number!</header>
      <div class="show-box">
        <div class="show-hidden-number">?</div>
      </div>
      <div class="input-area">
        <input class="user-input" type="number" />
      </div>
      <div class="check-result-box">
        <button class="btn btn-white check-button">check!</button>
      </div>
      <div class="show-stat">
        <h2 class="show-result-msg">Start Guessing!</h2>
        <h3 class="show-score-msg">
          score: <span class="show-score-number">20</span>
        </h3>
        <h3 class="show-highscore-msg">
          highscore: <span class="show-highScore-number">0</span>
        </h3>
      </div>
    </div>
  </body>
</html>
